name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - "src/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Use Node.js 14.x
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    
    - name: Install yarn
      run: npm install -g yarn

    - name: Install dependencies
      uses: actions/setup-node@v1
      run: yarn install --frozen-lockfile

    - name: Deploy
      uses: actions/setup-node@v1
      run: yarn deploy --no-silent
